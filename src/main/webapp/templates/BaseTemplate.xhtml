<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title>
        <ui:insert name="title"></ui:insert>
    </title>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/resources/css/default.css"/>
        <link rel="stylesheet" href="/resources/bootstrap-3.3.5/css/bootstrap.css"/>
        <link rel="stylesheet" href="/resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/resources/css/common.css"/>
        <script type="text/javascript" src="/resources/js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="/resources/bootstrap-3.3.5/js/bootstrap.js"></script>
        <script type="text/javascript" src="/resources/js/common.js"></script>
        <ui:insert name="style"/>
    </h:head>

    <h:body style="direction: #{actor.rtl?'rtl':'ltr'}">


        <div id="top" class="header">
            <ui:insert name="header">
                <h1>Saint Helana</h1>
                <h:form>
                    <h:selectOneMenu  value="#{actor.localeCode}" >
                        <f:selectItem  itemValue="ar" itemLabel="Arabic"/>
                        <f:selectItem  itemValue="en" itemLabel="English"/>
                    </h:selectOneMenu>
                </h:form>
            </ui:insert>
        </div>

        <div class="container-fluid">
            <div class="container">
                <div id="dataContent" class="center_content col-md-12">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>

    </h:body>

</html>
